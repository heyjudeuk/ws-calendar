name: Update availability.json

on:
  workflow_dispatch:
  schedule:
    - cron: "7,37 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download JSON from SharePoint
        run: |
          mkdir -p data
          curl -L --fail --retry 3 --retry-delay 2 \
            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8" \
            "https://merdekaltdcouk.sharepoint.com/Shared%20Documents/BandAvailability/availability.json" \
            -o data/availability.json

      - name: Commit if changed
        run: |
          if git diff --quiet -- data/availability.json; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/availability.json
          git commit -m "Update availability.json"
          git push
